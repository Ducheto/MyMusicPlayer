<th:block
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link" href="/">
            <img src="/images/headphones.png" width="40px" alt="HeadPhones picture">
        </a>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white active h5" href="/login">Login</a>
                </li>
                <li class="nav-item col-md-4" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white active h5" href="/register">Register</a>
                </li>
                <li class="nav-item col-md-4" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white active h5" href="/add-song">Add Song</a>
                </li>
                <li class="nav-item col-md-4" th:action="@{/logout}" th:method="post" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white active h5" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
